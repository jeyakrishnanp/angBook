<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">

		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>

		<div class="navbar-header">
			<img class="navbar-brand" data-ng-src="./assets/images/ibooks-logo.png" />
		</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" data-ng-controller="LoginCtrl">

			<form novalidate name="loginForm" class="navbar-form navbar-right" role="navigation" >

				<div class="form-group" data-ng-show="!isAuthSuccess">
					<input type="text" name="username" class="form-control" placeholder="Username" maxlength="10" data-ng-model="user.name" required>
					<input type="password" name="password" class="form-control" placeholder="Password" maxlength="10" data-ng-model="user.password" required>
					<button type="submit" class="btn btn-primary" data-ng-click="authenticate()">
						Login
					</button>
					<p id="error" class="text-error" data-ng-show="validationError.length > 0">
						{{validationError}}
					</p>
				</div>

				<div class="form-group" data-ng-show="isAuthSuccess">
					<h5 style="display: inline-block;"> <span class="label label-default">Welcome {{user.name}} ! </span></h5>
					<input class="btn btn-success navbar-right"  type="submit" data-ng-click="logout()" value="Logout" />
				</div>
			</form>

		</div>
