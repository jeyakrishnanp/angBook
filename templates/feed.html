<div data-ng-show="menuData.selected === 2">
	<form novalidate name="loginForm" class="navbar-form navbar-default" role="navigation" >

		<div class="form-group" data-ng-show="!isAuthSuccess">
			<input type="text" name="username" class="form-control" placeholder="Feed Text/URL" maxlength="10" data-ng-model="feedValue" required>
			<button type="submit" class="btn btn-primary" data-ng-click="createFeed()">
				Post feed
			</button>
		</div>
	</form>
	<div class="table-responsive">
	  <table class="table table-striped table-hover">
	  	<tr>
	  		<th>Feed #</th>
	  		<th>Description</th>
	  		<th>Type</th>
	  		<th>Created by</th>
	  		<th>Created Time</th>
	  		<th></th>
	  	</tr>
	  	<tr data-ng-repeat="feed in feeds">
	  		<td>Feed_{{ feed.id }}</td>
            <td ng-show="feed.type == 'TEXT'">{{feed.text}}</td>
            <td ng-show="feed.type == 'URL'"><a href="{{feed.url}}" target="_blank">{{feed.url}}</a> </td>
            <td>{{ feed.type }} - Feed</td>
            <td>{{ userData.name }}</td>
            <td>{{feed.date | date:'dd-MMM-yyyy hh:mm:ss a'}}</td>
            <td><a href="javascript:void(0)" ng-click="deleteFeed(feed.id)" class="glyphicon glyphicon-trash" data-toggle="tooltip" data-placement="bottom" title="Delete Feed"></a></td>
	  	</tr>
	  </table>
	</div>
</div>
